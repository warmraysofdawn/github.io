    <script>
        const tracks = [
            'audio/nasheed2.mp3',
            'audio/nasheed1.mp3',
            'audio/BizikriLlahi.mp3',
            'audio/а души как воины.mp3'
        ];
        
        let currentTrack = 0;
        let audioElement = null;
        
        function playNext() {
            if(audioElement) {
                audioElement.pause();
                audioElement.removeEventListener('ended', playNext);
            }
            
            audioElement = new Audio(tracks[currentTrack]);
            
            audioElement.addEventListener('ended', () => {
                currentTrack = (currentTrack + 1) % tracks.length;
                playNext();
            });
            
            audioElement.play().catch(error => {
                console.error('Ошибка воспроизведения:', error);
            });
        }
        
        document.querySelector('.vareniki').addEventListener('click', function() {
            if(!audioElement) { // Запускаем только при первом клике
                playNext();
                this.style.cursor = 'pointer'; // Визуальный фидбек
                this.classList.add('playing'); // Добавляем класс для стилизации
            }
        });
        </script>
